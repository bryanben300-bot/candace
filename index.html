<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ELOY One-Click Voting Helper</title>
<style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; padding: 20px; }
    .panel {
        max-width: 420px; margin: auto; background: #fff;
        padding: 20px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
        width: 100%; padding: 14px; border: none;
        background: #007bff; color: white; font-size: 18px;
        border-radius: 8px; cursor: pointer; margin-top: 10px;
        font-weight: bold;
    }
    button:hover { background: #005fcc; }
    p { font-size: 14px; color: #444; }
</style>
</head>
<body>

<div class="panel">
    <h2>ELOY Voting Quick Launcher</h2>

    <p><b>Category:</b> ELOY in Real Estate & Construction</p>
    <p><b>Nominee:</b> Candace Ebhomielen‑Uaboi – MD/CEO, BlueDutch Limited</p>

    <button onclick="launch()">OPEN & HIGHLIGHT NOMINEE</button>

    <p>This tool helps you jump to the right section.  
    You still press the final vote button manually.</p>
</div>

<script>
function launch() {
    const voteURL = "https://www.eloyawards.com/vote-2025/";
    const category = "ELOY in Real Estate & Construction".toLowerCase();
    const nominee = "Candace Ebhomielen-Uaboi – MD/CEO, BlueDutch Limited".toLowerCase();

    const win = window.open(voteURL, "_blank");

    const injected = `
        const cat = "${category}";
        const nom = "${nominee}";

        function runHighlight() {
            let headers = document.querySelectorAll("h1, h2, h3, h4, h5");

            let matchedHeader = null;
            headers.forEach(h => {
                if (h.innerText.toLowerCase().includes(cat)) {
                    h.style.background = "yellow";
                    h.style.padding = "6px";
                    matchedHeader = h;
                }
            });

            if (matchedHeader) {
                matchedHeader.scrollIntoView({ behavior: "smooth", block: "center" });

                setTimeout(() => {
                    let elements = document.querySelectorAll("label, span, p, div");
                    elements.forEach(el => {
                        if (el.innerText.toLowerCase().includes(nom)) {
                            el.style.background = "lime";
                            el.style.padding = "6px";
                            el.style.fontWeight = "bold";
                            el.scrollIntoView({ behavior: "smooth", block: "center" });
                        }
                    });
                }, 800);
            }
        }

        setTimeout(runHighlight, 1200);
    `;

    win.onload = () => win.eval(injected);
}
</script>

</body>
</html>
